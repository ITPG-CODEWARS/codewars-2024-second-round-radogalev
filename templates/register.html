<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Register page</title>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('login') }}" class="auth-button">Login</a></li>
                <li><a href="{{ url_for('register') }}" class="auth-button">Register</a></li>
            </ul>
        </nav>
    </header>
    <!-- Register form-->
    <div data-aos="fade-up">
    <div class="wrapper">
        <form method="POST">
            <h1>Register</h1>
            {% if error_message %}
            <div class="error-message">
                <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span>
                <p>{{ error_message }}</p>
            </div>
            {% endif %}

            <div class="input-box">
                <input type="text" name="username" required placeholder="Username" class="register-input">
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" name="password" required placeholder="Password" class="register-input">
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="input-box">
                <input type="password" name="confirm_password" required placeholder="Confirm Password" class="register-input">
                <i class='bx bxs-lock-alt'></i>
            </div>

            <button type="submit" class="btn">Register</button>

            <div class="register-link">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
            </div>
        </form>
    </div>
</div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
